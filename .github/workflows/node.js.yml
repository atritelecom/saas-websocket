name: Build Agent v2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install pkg
      run: npm install -g pkg
      
    - name: Build Windows executable
      run: pkg agent.js --targets node18-win-x64 --output AtritelecomAgent.exe
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AtritelecomAgent-v2-Windows
        path: AtritelecomAgent.exe
